<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket チャット</title>
    <style>
        /* ページ全体のスタイル */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        /* チャットのコンテナ */
        .chat-container {
            width: 400px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        /* チャット表示領域 */
        #chat {
            flex-grow: 1;
            overflow-y: auto;
            max-height: 300px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fafafa;
        }

        /* メッセージ */
        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            max-width: 80%;
        }

        /* 自分のメッセージ */
        .user-message {
            background-color: #d1f7c4;
            align-self: flex-end;
        }

        /* サーバーからのメッセージ */
        .server-message {
            background-color: #e1e1e1;
            align-self: flex-start;
        }

        /* 入力フィールドと送信ボタン */
        .input-container {
            display: flex;
            justify-content: space-between;
        }

        #message {
            width: 80%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            width: 15%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <h2>WebSocket チャット</h2>
    <div id="chat"></div>
    <div class="input-container">
        <input type="text" id="message" placeholder="メッセージを入力...">
        <button onclick="sendMessage()">送信</button>
    </div>
</div>

<script>
    // RenderにホストされたサーバーのURLを指定
    const socket = new WebSocket('wss://<YOUR_RENDER_APP_URL>/');

    // サーバーからメッセージが来た時の処理
    socket.onmessage = function(event) {
        const chat = document.getElementById('chat');
        const serverMessage = document.createElement('div');
        serverMessage.classList.add('message', 'server-message');
        serverMessage.textContent = `サーバー: ${event.data}`;
        chat.appendChild(serverMessage);
        chat.scrollTop = chat.scrollHeight;  // 新しいメッセージが下に来るようにスクロール
    };

    // メッセージ送信
    function sendMessage() {
        const message = document.getElementById('message').value;
        if (message.trim() !== '') {
            socket.send(message);  // サーバーにメッセージを送信
            const chat = document.getElementById('chat');
            const userMessage = document.createElement('div');
            userMessage.classList.add('message', 'user-message');
            userMessage.textContent = `あなた: ${message}`;
            chat.appendChild(userMessage);
            document.getElementById('message').value = '';  // 入力欄を空にする
            chat.scrollTop = chat.scrollHeight;
        }
    }
</script>

</body>
</html>
